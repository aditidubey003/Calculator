<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   <div class="container">
         <h1>ðŸ¤¯ Calculator ðŸ¤©</h1>
         <div class="output"></div>
         <div class="calculation">
          <div class="flex">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="num delete">DEL</button>
          </div>
          <div class="flex">
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button  data-text="+" class="num">+</button>
          </div>
          <div class="flex">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button data-text="-"  class="num">-</button>
          </div>
          <div class="flex">
            <button class="num">.</button>
            <button class="num">0</button>
            <button  data-text="/"  class="num">/</button>
            <button  data-text="*"  class="num">*</button>
          </div>
          <div class="flex ">
            <button class="num reset">RESET</button>
            <button class="num equal">=</button>
          </div>
         </div>
   </div>
      
      
    <script src="./script.js"></script>
  </body>
</html>
